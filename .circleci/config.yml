version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7.13
        user: root
        environment:
          GAE_VERSION: 1.9.55
          GOPATH: /go/
          BASH_ENV: ./circleci_bashenv
    working_directory: /go/src/github.com/shihanng/appengine-go
    steps:
      - checkout
      - run:
          name: Install Google App Engine
          command: |
            pushd /usr/local/bin/
            if [ ! -d "./go_appengine" ]; then
              wget "https://storage.googleapis.com/appengine-sdks/featured/go_appengine_sdk_linux_amd64-${GAE_VERSION}.zip" -nv
              unzip -q "go_appengine_sdk_linux_amd64-${GAE_VERSION}.zip"
            fi
            popd
      - run:
          name: Install dep
          command: |
            cd aeloader
            goapp get -u github.com/golang/dep/cmd/dep
      - run:
          name: Get vendor
          command: |
            dep ensure
      - run:
          name: Run tests
          command: goapp test $(goapp list ./... | grep -v /vendor/)
